<div class="login-block">
    <h3 class="form-signin-heading text-center">Please Log In</h3>
    <form class="form-signin" role="form" name="loginForm">
        <div uib-alert ng-repeat="alert in authAddRecordBlockAlerts" ng-class="'alert-' + (alert.type || 'warning')"
             close="closeAuthAddRecordBlockAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}
        </div>
        <div class="form-group"
             ng-class="{ 'has-error has-feedback': loginForm.inputEmail.$touched && loginForm.inputEmail.$invalid, 'has-success has-feedback' : loginForm.inputEmail.$touched && loginForm.inputEmail.$valid}">
            <label for="inputEmailLogin">Email:</label>
            <input type="email" id="inputEmailLogin" class="form-control" placeholder="Enter email" required
                   ng-model="credentials.username" maxlength="254" minlength="4" name="inputEmail">
            <span ng-class="{ 'glyphicon glyphicon-remove form-control-feedback': loginForm.inputEmail.$touched && loginForm.inputEmail.$invalid, 'glyphicon glyphicon-ok form-control-feedback' : loginForm.inputEmail.$touched && loginForm.inputEmail.$valid}"></span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error has-feedback': loginForm.inputPassword.$touched && loginForm.inputPassword.$invalid, 'has-success has-feedback' : loginForm.inputPassword.$touched && loginForm.inputPassword.$valid}">
            <label for="inputPasswordLogin">Password:</label>
            <input type="password" id="inputPasswordLogin" class="form-control" placeholder="Enter password" required
                   ng-model="credentials.password" maxlength="128" minlength="6" name="inputPassword">
            <span ng-class="{ 'glyphicon glyphicon-remove form-control-feedback': loginForm.inputPassword.$touched && loginForm.inputPassword.$invalid, 'glyphicon glyphicon-ok form-control-feedback' : loginForm.inputPassword.$touched && loginForm.inputPassword.$valid}"></span>
        </div>
        <div><button class="btn btn-link " ng-click="openForgotPasswordModal()">Forgot password?</button></div>
        <button class="btn btn-lg btn-default btn-block" type="submit" ng-click="loginForm.$valid && login(credentials)"
                ng-disabled="(loginForm.$invalid && (loginForm.inputEmail.$touched || loginForm.inputPassword.$touched)) || loginSubmitButtomDisabled">
            Log In
        </button>
    </form>
</div>
