<div class="modal-header">
    <h3 class="modal-title text-warning" id="modal-title">{{model.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <p class="text-info">{{model.body}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="revive(model.credentials)">Revive</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
