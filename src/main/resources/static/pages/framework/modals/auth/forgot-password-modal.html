<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Reset Password</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-forgot-password" role="form" name="forgotPasswordForm">
        <div class="form-group form-group-sm no-bottom-margin"
             ng-class="{ 'has-error has-feedback': forgotPasswordForm.inputEmail.$touched && forgotPasswordForm.inputEmail.$invalid || !emailRegistered, 'has-success has-feedback' : forgotPasswordForm.inputEmail.$valid && emailRegistered}">
            <label for="inputEmail" autocomplete="off">Email:</label>
            <input type="email" id="inputEmail" class="form-control invalid" placeholder="Enter your email" required
                   ng-model="forgotPasswordWrapper.email" maxlength="254" minlength="4" name="inputEmail" ng-change="checkEmail(forgotPasswordWrapper.email)">
            <span ng-class="{ 'glyphicon glyphicon-remove form-control-feedback': forgotPasswordForm.inputEmail.$touched && forgotPasswordForm.inputEmail.$invalid || !emailRegistered, 'glyphicon glyphicon-ok form-control-feedback' : forgotPasswordForm.inputEmail.$valid && emailRegistered}"></span>
            <p class="input-form-error" ng-if="!emailRegistered">Email is not registered</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"
            ng-disabled="forgotPasswordForm.$invalid && forgotPasswordForm.inputEmail.$dirty || forgotPasswordSubmitDisable || forgotPasswordForm.inputEmail.$touched && !emailRegistered"
            ng-click="forgotPasswordForm.$valid && emailRegistered && ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
