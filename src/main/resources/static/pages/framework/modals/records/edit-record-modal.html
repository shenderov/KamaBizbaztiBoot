<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Record</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-add-record" ng-model="modalRecord">
        <p class="bg-danger" ng-show="alertError" ng-init="alertError=false"><strong>Custom purpose exist</strong>
        </p>
        <div class="form-group">
            <label for="inputAmount">Amount:</label>
            <input type="number" id="inputAmount" class="form-control" placeholder="Enter amount" required ng-model="modalRecord.amount">
        </div>
        <div class="form-group">
            <label for="inputPurpose">Purpose:</label>
            <select class="form-control" id="inputPurpose" ng-model="modalRecord.purpose" ng-options="purpose as purpose.name for purpose in purposesList track by purpose.purposeId" required></select>
        </div>
        <div class="form-group" ng-show="modalRecord.purpose.type == 'ADD_NEW'">
            <label for="inputNewPurpose">New Purpose Name:</label>
            <input type="text" id="inputNewPurpose" class="form-control" placeholder="Enter Purpose Name" ng-model="purposeName">
        </div>
        <div class="form-group">
            <label for="inputName">Comment:</label>
            <input type="text" id="inputName" class="form-control" placeholder="Enter comment (optional)" ng-model="modalRecord.comment">
        </div>
        <div class="form-group">
            <label for="records-addRecord-datePicker-recordDate-input">Record Date:</label>
            <input ng-click="openRecordDate()" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="recordDate" is-open="popupRecordDate.opened" datepicker-options="dateOptionsRecord" ng-required="true" close-text="Close" ng-change="setRecordDate(recordDate)" id="records-addRecord-datePicker-recordDate-input"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(modalRecord, purposeName)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
